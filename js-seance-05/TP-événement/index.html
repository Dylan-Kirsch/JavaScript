<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Création de personnage</title>

    <script src="salutations.js" defer></script>
    <script src="execution.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <form>

        <h1>Create Character</h1>


        <fieldset class="create1">

            <legend class="identite">Identité</legend>
            <input type="text" name="prenom" id="prenom" placeholder="saisissez votre prénom">
            <input type="text" name="nom" id="nom" placeholder="saisissez votre nom">
            <input type="text" name="titre" id="titre" placeholder="saisissez votre titre / surnom">
            <select name="race" id="race">
                <option id="raciale1" value="human" selected >Humain(e)</option>
                <option id="raciale2" value="elf">Elfe</option>
                <option id="raciale3" value="ork">Orque</option>
            </select>

            <div id="rang">
                <input type="radio" name="rank" id="roturier" value="roturier" checked> roture
                <input type="radio" name="rank" id="noble" value="noble"> noblesse
                <input type="radio" name="rank" id="royal" value="royal"> Royauté
            </div>

        </fieldset>
      

        <fieldset class="creat2">

            <legend class="classe">Classe(s) du personnage</legend>

            <div id="class">
                <input type="checkbox" name="priest" id="priest" class="classe"> Prêtre
                <input type="checkbox" name="warrior" id="warrior" class="classe"> Guerrier
                <input type="checkbox" name="rogue" id="rogue" class="classe"> Voleur
                <input type="checkbox" name="mage" id="mage" class="classe"> Mage
            </div>

        </fieldset>

        <button id="btn_salutation">Valider vôtre choix</button>

        <div id="classes"></div>
        <div id="error"></div>
        <div id="message"></div>
        <div id="emotes"></div>
        <div id="salutations"></div>
        
    </form>

     <div id="img"><img class="img1" src="images\elfe voleur.jpg" alt=""></div>

     <div id="img"><img class="img2" src="images\elfe-guerier-noble.png" alt=""></div>
     <div id="img"><img class="img3" src="images\elfe-guerrier-roturier.jpg" alt=""></div>
     <div id="img"><img class="img4" src="images\elfe-guerrier-royal.png" alt=""></div>

     <div id="img"><img class="img5" src="images\elfe-prêtre-royal2.jpg" alt=""></div>
     <div id="img"><img class="img6" src="images\elfe-roturier-prêtre.jpg" alt=""></div>

     <div id="img"><img class="img7" src="images\elfe.jpg" alt=""></div>

     <div id="img"><img class="img8" src="images\humain-mage-roturier.jpg" alt=""></div>
     <div id="img"><img class="img9" src="images\humain-mage-royal.jpg" alt=""></div>
     
     <div id="img"><img class="img10" src="images\humain-voleur.png" alt=""></div>

</body>
</html>
